<body>
    <h1>Type coercion</h1>
    <script>
        let a=5;
        let b="a val is "+ a;
        console.log(b);
        console.log(typeof(b));
        console.log(5+'3');
        console.log(5-'3');
        console.log('5'*'3');
        console.log('5'/'3');
        console.log('4'%2);
        console.log('js'*3);

        
        
    </script>
</body>
