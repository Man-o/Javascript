<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=4;
        if (a%2){
            console.log('Odd');
        }
        else{
            console.log('Even');
        }

        let b=5;
        if(b%2==0){
            b++
        }
        else{
            b++
            console.log(b-- + ++b)
        }
        console.log(b)
        
    </script>
</body>
</html>
