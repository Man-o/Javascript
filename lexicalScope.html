<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lexical scope</h1>
    <script>
        function a(){
            let x=9
            function b(){
                console.log(x+1)
                function c(){
                    console.log(x-1)
                }
                c()
            }
            b()
        }
        a()
       
    </script>
</body>
</html>
