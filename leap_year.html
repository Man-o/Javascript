<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let year=Number(prompt("Enter year:"));
        if(year%400==0 || year%4==0 && year%100!==0){
            console.log(`${year} is LEAP year`);
        }
        else{
            console.log(`${year} is not LEAP year`);
        }
    </script>
</body>
